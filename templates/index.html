<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e09, #d0e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }
        
        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #333;
        }

        h2 {
            color: #333;
        }

        form {
            margin: 20px 0;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            background: #6200ea;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        label:hover {
            background: #3700b3;
        }

        button {
            background: #03dac6;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #018786;
        }

        img {
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }

        p {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Animal Detection using YOLOv9</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="file-upload">Choose an Image</label>
            <input type="file" id="file-upload" name="image" accept="image/*" required>
            <br>
            <button type="submit">Upload and Detect</button>
        </form>
        
        {% if image %}
        <h3>Uploaded Image:</h3>
        <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded Image">
        
        <h3>Detection Result:</h3>
        <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
